<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weeping Flame: Finitte</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
    <div id="ruler"></div>
    <section id="starting-screen">
        <div id="starting-menu">
            <img id="title" src="./CSS/style/titleV2.png" alt="Finitte Title">
            <hr>
            <h2>Goal</h2>
            <p>Use the movement keys to <span style="color:red">avoid</span> the attacks</p> 
            <div id="move-keys">
                <img src="./CSS/style/movement-keys-arrows.png" alt="arrow movement keys">
                <p>or</p>
                <img src="./CSS/style/movement-keys-wasd.png" alt="wasd movement keys">
            </div>
            <p>and <span style="color:rgb(10, 200, 10)">collect</span> tokens</p>
            <p>to deal damage to Finitte.</p>
            <div id="token">
                <img src="./CSS/style/token.png" alt="token">
            </div>
            <div id="start-btn">
                <p>START</p>
            </div>
        </div>
    </section>
    <section id="main-screen">
        <section id="boss-area">
            <div id="boss-name">
                <h3>Finitte</h3>
                <h6>- The Weeping Flame -</h6>
            </div>
            <div id="boss-life"></div>
            <div id="boss"></div>
        </section>
        <section id="game-area">
            <div id="player"></div>
        </section>
        <section id="player-stats">
                <h4>SOUL ESSENCE :</h4>
            <div id="player-life"></div>
        </section>
    </section>
    <section id="game-over-screen">
        <div id="game-over-menu">
            <p>This is the losing screen</p>
            <div id="lose-reset-page-btn">
                <p>TRY AGAIN</p>
            </div>
        </div>
    </section>
    <section id="win-screen">
        <div id="win-menu">
            <p>Congratulations</p>
            <p>You have successfully defeated Finitte!</p>
            <div id="win-reset-page-btn">
                <p>RESTART</p>
            </div>
        </div>
    </section>
    <script src="./JS/script.js"></script>
    <script src="./JS/player.js"></script>
    <script src="./JS/boss.js"></script>
    <script src="./JS/rain-attack.js"></script>
    <script src="./JS/counter-token.js"></script>
</body>

</html>
